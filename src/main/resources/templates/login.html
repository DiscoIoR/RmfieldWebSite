<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            $("#loginBtn").click(function () {
                var username = $("#username");
                var password = $("#password");
                var msg = "";
                if (username.val() == "") {
                    msg = "用户名不能为空！";
                    username.focus();
                } else if (password.val() == "") {
                    msg = "密码不能为空！";
                    password.focus();
                }
                if (msg != "") {
                    alert(msg);
                    return false;
                }
                $("#myform").submit();
            });
        });
    </script>
<body>
<div>
    <h2 align="center">用户登录</h2>
</div>
<br>
<br>
<div align="center">
    <form th:action="@{/login}" id="myform" method="post" role="form">
        <!-- 登录失败 -->
        <div th:if="${param.failed != null}">
            <p><font color="red">用户名或密码错误！</font></p>
            <br>
            <br>
            <div><a th:href="@{/toLogin}">重试</a></div>
        </div>
        <!-- 注销 -->
        <div th:if="${param.logout != null}">
            <p><font color="red">用户已注销成功！</font></p>
            <br>
            <br>
            <div><a th:href="@{/}">返回主页</a></div>
        </div>
        <div th:unless="${param.failed != null} or ${param.logout != null}">
        <div>
            <label>用户名</label>
            <input type="text" placeholder="请输入您的用户名" name="username" id="username"/>
        </div>
        <div>
            <label>密码</label>
            <input type="password" placeholder="请输入您的密码" name="password" id="password"/>
        </div>
        <div>
            <button type="button" id="loginBtn">登录</button>
            <button type="reset">重置</button>
        </div>
        </div>
    </form>
</div>
</body>
</html>
